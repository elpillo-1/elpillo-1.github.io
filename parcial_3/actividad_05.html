<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Unidad 03 | Actividad No. 05</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta charset="utf-8">
        <meta name="Autor" content="Andrés Fernando García Delgado">
        <meta name="Fecha" content="Jueves 08 de Mayo de 2025">
        <meta name="Resumen" content="Formularios">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script>
          function resumenForm(){
            let varCadena = ("Resumen de datos capturados\n");
            //Obtener acceso al formulario
            let varForm = document.forms["frmRegistro"];

            //Obtener acceso a los controles
            let varNombre = varForm.elements["txt_Name"];
            varCadena += ("\n - Nombre de usuario: " + varNombre.value);

            let varClave = varForm.elements["passwordinput"];
            varCadena += ("\n - Contraseña: " + varClave.value);

            let varTelefono = varForm.elements["prependedtext"];
            varCadena += ("\n - Teléfono: " + varTelefono.value);

            let varCorreo = varForm.elements["txtCorreo"];
            varCadena += ("\n - Correo: " + varCorreo.value);

            let varMensaje = varForm.elements["txtMensaje"];
            varCadena += ("\n - Mensaje: " + varMensaje.value);

            alert(varCadena + "\n\nProgramación Web I");
          }
        </script>
    </head>
    <body>
        <!-- Sección para el contenido de la página web-->
        <h1>Unidad 03 | Actividad 05 | Tema: Formularios</h1>
        <form onsubmit="resumenForm()" class="form-horizontal" name="frmRegistro" action="#" method="get">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Registro de Usuario</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txt_Name">Nombre</label>  
              <div class="col-md-5">
              <input id="txt_Name" name="txt_Name" type="text" placeholder="José Díaz García" class="form-control input-md" required="">
              <span class="help-block">Escribe tu nombre completo</span>  
              </div>
            </div>
            
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passwordinput">Contraseña</label>
              <div class="col-md-4">
                <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
                <span class="help-block">Debe ser al menos de 8 caracteres (únicamente utilizar letras y dígitos)</span>
              </div>
            </div>
            
            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedtext">Teléfono</label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">+52</span>
                  <input id="prependedtext" name="prependedtext" class="form-control" placeholder="(123) 456 7890" type="text" required="">
                </div>
                
              </div>
            </div>
            
            <!-- Appended Input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtCorreo">Correo</label>
              <div class="col-md-5">
                <div class="input-group">
                  <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="ejemplo" type="text" required="">
                  <span class="input-group-addon">@upslp.edu.mx</span>
                </div>
                
              </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="txtMensaje" name="txtMensaje">Escribe un mensaje</textarea>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="btnEnviar"></label>
              <div class="col-md-4">
                <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-success"></input>
                <input type="reset" id="btnBorrar" name="btnBorrar" class="btn btn-danger"></input>
              </div>
            </div>
            
            </fieldset>
            </form>
            
    </body>
</html>
