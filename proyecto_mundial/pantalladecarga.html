<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla de Carga - FIFA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Pantalla de carga */
    #loader {
      background: #0e0e0e;
      color: white;
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #inicio {
      display: none;
      background: url('imagenesp/1140-world-cup-trophy-ball-trivia-esp.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    #inicio h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px black;
    }

    #btnInicio {
      background-color: #00ffcc;
      color: #000;
      padding: 15px 30px;
      border: none;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffcc;
    }

    #btnInicio:hover {
      background-color: #00cc99;
      box-shadow: 0 0 20px #00ffcc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Cargando FIFA Mundial...</p>
  </div>

  <!-- Pantalla de inicio -->
  <div id="inicio">
    <h1>Bienvenido al Mundo FIFA</h1>
    <a href="contenido.html"><button id="btnInicio">Entrar al sitio</button></a>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = "none";
        document.getElementById('inicio').style.display = "flex";
      }, 3000); // espera 3 segundos
    });
  </script>

</body>
</html>
